<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="logo-wrapper">
                <h1 class="logo-text title">JS BAND STORE</h1>
                <span class="logo-text author">Kateryna Tytova</span>
            </div>
            <div class="user-panel">
                <a href="#cart" class="cart full"><img src="../images/cart.svg" alt="cart"></a>
                <button type="reset">Sing-Out</button>
                <img src="../images/avatar.png" alt="avatar"> 
                <span>Username</span>
            </div>
        </header>
        <main>
            <section class="book-wrapper">
                <img src="../images/imageNotFound.png" alt="book cover">
                <div>
                    <h1>Book name</h1>
                    <p>Book author</p>
                    <p>Book level</p>
                    <p>Book tags</p>
                </div>
                <div>
                    <p>Price</p>
                    <input type="number">
                    <p>Total price</p>
                    <button type="button">Add to cart</button>
                </div>
            </section>
            <section>Book description</section>
            <div class="book-card">
                <div class="book-img"></div>
                <div class="button-cart">
                    <div class="parent">
                        <div class="block">Add to cart </div>
                    </div>
                </div>
                <div class="book-price">$20</div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
